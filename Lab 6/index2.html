<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-color: #002244;
    }

    #gp{
        width: 200px;
        height: 60px;
        font-family:'Courier New', Courier, monospace;
        font-weight: bolder;
    }

    .page{
        display: flex;
    }

    .btn{
        width: 30%;
    }
    
    .data{
        width: 70%;
        background-color: white;
        display: block;
    }

    .img{
    }

</style>
<body>
    <div class="page">
        <div class="btn">
            <button id="gp">Generate Profile</button>
        </div>
        <div class="data">
            <div class="img">
                <img id="pfp" alt="profile img">
            </div>
            <div class="specs">
                <div class="f-name">
                    <h2>First Name</h2>
                    <h3 id="fname"></h3>
                </div>
                <div class="l-name">
                    <h2>Last Name</h2>
                    <h3 id="lname"></h3>
                </div>
                <div class="gender">
                    <h2>Gender</h2>
                    <h3 id="gen"></h3>
                </div>
                <div class="email">
                    <h2>Email</h2>
                    <h3 id="email"></h3>
                </div>
            </div>
        </div>
    </div> 
</body>
<script>
    $(document).ready(function(){
        $("#gp").click(function(){
            
            $.ajax({
                url: "https://randomuser.me/api/",
                contentType: "application/json",
                dataType: "json"
            }).done(function(result){
                var obj = result.results[0];
                console.log(obj);
                $("#pfp").attr("src", obj.picture.large);
                $("#fname").text(obj.name.first);
                $("#lname").text(obj.name.last);
                $("#gen").text(obj.gender);
                $("#email").text(obj.email);
            });
        });
    });
</script>
</html>
